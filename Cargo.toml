[package]
name = "trans-epub"
version = "0.0.13"
edition = "2024"
description = "Translate EPUB with CLI"
repository = "https://github.com/tomiyan/trans-epub"
homepage = "https://github.com/tomiyan/trans-epub"
documentation = "https://github.com/tomiyan/trans-epub"
readme = "README.md"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.5.31", features = ["derive", "env"]}
zip = "2.2.3"
reqwest = { version = "0.12.14", default-features = false, features = ["json", "rustls-tls"] }
quick-xml = "0.37.2"
tokio = { version = "1", features = ["full"]}
serde = { version = "1.0.218", features = ["derive"] }
serde_json = "1.0.140"
regex = "1.11.1"
env_logger = "0.11.6"
log = "0.4.26"
futures = "0.3.31"
